<h3>关于博客</h3>
<p style=font-size:18px><B>wise-r.github.io</B> 是WISE R Club的博客, 由<a href="http://changshun.github.io/">石长顺</a></p>维护更新，会放置一些WISE R Club的一些信息和资料。

<p style=font-size:18px>WISE R CLUB是王亚南经济研究院硕士生自发组织的R语言学习社团，旨在让更多的同学了解学习R语言，分享R语言在学术界和业界的最新应用。</p>
