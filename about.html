<h3>关于博客</h3>
<p style=font-size:18px><B>Changshun.github.io</B> 是石长顺的博客, 我想在上面写一些自己学习时的一些技术文章， 也会记录些生活的点滴。非常想听你给我讲一些有趣的事情，我在听着呢。。</p>

<h3>关于作者</h3>
<p style=font-size:18px>90人，生于鲁豫交界处。 2009年天津求学。爱骑行，偶尔跑步，不爱读书， 身体经常在路上， 灵魂总是在迷路。2014年来到厦门读书，遇到我爱的人，身边的人一个个走向幸福，我想努力一些，做些自己感兴趣的事情，争取让爱人幸福。</p>
